<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./2kioskApp.js" type="module" defer="defer"></script>
    <link rel="stylesheet" href="./2kioskui/2kioskCanvas.css">

    <style>
        body{
            margin: 0;
        }
        .d-none{
            display: none;
        }
        /* .choosebtn{
           } */

    </style>
    <link rel="stylesheet" href="./2kioskApp.css">
</head>

<body>
    <img src="./2kioskimage/start.jpg" id="startkiosk" class="d-none">
    <img src="./2kioskimage/gamerule.png" id="gamerule" class="d-none">
    <img src="./2kioskimage/kimbap.jpg" id="food" class="d-none">
  
    <ul id="ingredient-list" class="d-none">
        <li><input type="checkbox" name="ingredient" value="kim">  김밥김</li>
        <li><input type="checkbox" name="ingredient" value="bap">  쌀밥</li>
        <li><input type="checkbox" name="ingredient" value="wooeong">  우엉</li>
        <li><input type="checkbox" name="ingredient" value="mintchoco">  민트초코</li>
        <li><input type="checkbox" name="ingredient" value="danmuji">  단무지</li>
        <li><input type="checkbox" name="ingredient" value="strawberry">  딸기</li>
        <li><input type="checkbox" name="ingredient" value="egg">  계란</li>
    </ul>

    <button id="start-btn" class="d-none">시작</button>
    <button id="next-btn" class="d-none">다음</button>
    <button id="submit-btn" class="d-none">제출</button>

    <div id="result-screen" class="d-none">
        <h2 id="result-msg"></h2>
        <button id="restart-btn">다시 시작</button>
    </div>

    <!-- <div id="progress-bar"></div> -->

    <!-- 성공/실패 이미지 -->
    <img src="./2kioskimage/성공.png" id = "win" class= "d-none">
    <img src="./2kioskimage/실패.jpeg" id = "lose" class= "d-none">

</body>

</html>
