<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="1slotApp.js" defer="defer" ></script> 
    <link rel="stylesheet" href="/1slotCSS/1slotGameBtn.css">
    <link rel="stylesheet" href="/1slotCSS/1slotMainBtn.css">
    <link rel="stylesheet" href="/1slotCSS/1slotRuleBtn.css">
    <link rel="stylesheet" href="/1slotCSS/1slotRuleGmeover.css">
   
   
    <!-- App는 실행을 위한 JS
    Canvas는 입출력을 위한 JS -->
    <style>
        body{
            margin:0px;
        }

        .d-none{
            display: none;
        }


    </style>
</head>
<body>
    <!-- js에서 캔버스를 만들었기 때문에 html에는 canvas를 만들필요 없다 -->
    
    <!-- 슬롯 메인 캔버스 -->
    <img id="slotMain0" src="/1slotImg/slotMain0.png" class="d-none">
    <img id="slotMain1" src="/1slotImg/slotMain1.png" class="d-none">
    <button id="strBtn" class="d-none" >Start!</button>
    
    <!-- 슬롯 룰 캔버스 -->
    <img id="slotRule0" src="/1slotImg/slotRule0.png" class="d-none">
    <img id="slotRule1" src="/1slotImg/slotRule1.png" class="d-none">
    <button id="conBtn" class="d-none">확인</button>
    
    <!-- 슬롯 게임 캔버스 -->
    <!-- <img id="frame" src="./1slotImg/frame1.png" class = "d-none"> -->
    <img id="frame" src="./1slotImg/slotFrame.png" class = "d-none">
    <img id="BG" src="./1slotImg/gameBack11.png" class="d-none">


    <img id="jackpot" src="/1slotImg/j1.png" class="d-none">
    <img id="fail" src="/1slotImg/f2.png" class="d-none">
    
    
    <img id="f1" src="/1slotImg/food1.jpg" class="d-none">
    <img id="f2" src="/1slotImg/food2.jpg" class="d-none">
    <img id="f3" src="/1slotImg/food3.jpg" class="d-none">
    <img id="f4" src="/1slotImg/food4.jpg" class="d-none">
    <img id="f5" src="/1slotImg/newLec.jpg" class="d-none">
    
    <!-- <img id="f6" src="/1slotImg/newLec.jpg" class="d-none">
    <img id="f7" src="/1slotImg/newLec.jpg" class="d-none">
    <img id="f8" src="/1slotImg/newLec.jpg" class="d-none">
    <img id="f9" src="/1slotImg/newLec.jpg" class="d-none">
    <img id="f10" src="/1slotImg/newLec.jpg" class="d-none"> -->
    
    
    <button id="spinBtn" class = "d-none">Spin</button>
    <button id="stop1" class = "d-none">stop!</button>
    <button id="stop2" class = "d-none">stop!</button>
    <button id="stop3" class = "d-none">stop!</button>

    <!-- 슬롯 게임오버 캔버스 -->
    <img id="slotOver0" src="/1slotImg/slotGameover0.png" class="d-none">
    <img id="slotOver1" src="/1slotImg/slotGameover1.png" class="d-none">

    <button id="toOverBtn" class="d-none">종료하기</button>
    <!-- <button id="toMainBtn" class="d-none">메인으로</button> -->


    <!-- 엔딩크레딧 -->
    <video id="ending"  src="/1slotImg/ending.mp4" autoplay class="d-none" autoplay></video>

    
    <!-- S.E. -->
    <audio id="clickSE" src="/1slotSound/click.wav"></audio>
    <audio id="ruleSE" src="/1slotSound/Rule.wav"></audio>
    <audio id="spinSE" src="/1slotSound/spin.wav"></audio>
    <audio id="stopSE" src="/1slotSound/stop.wav"></audio>
    <audio id="failSE" src="/1slotSound/fail.wav"></audio>
    <audio id="jackSE" src="/1slotSound/jackpot.wav"></audio>

</body>
</html>
