<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>town</title>
    <script src="app.js" type="module" defer="defer"></script>
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <!-- ■■■■■■■■■■■■■■■■■■ 상민 ■■■■■■■■■■■■■■■■■■■■-->
    <!-- 맵 배경 -->
    <img src="/images/townBg.png" id="map" class="d-none" />

    <img src="/images/rstrnt_0.png" id="rstrnt0" class="d-none" />

    <img src="/images/rstrnt_3.png" id="rstrnt3" class="d-none" />

    <!-- 메뉴판 버튼 -->

    <img src="3quizImg/quiz_bg1.png" class="d-none" id="bg1" />

    <!-- 콘텐츠 -->
    <img src="3quizImg/rule.png" class="d-none" id="rule" />

    <img class="d-none" id="startbtn1" src="3quizImg/button_start.png" />
    <img class="d-none" id="startbtn2" src="3quizImg/button_start2.png" />
    <img class="d-none" id="rulebtn" src="3quizImg/rulebtn.png" />

    <!-- scenairo -->
    <img id="talk00" class="d-none" src="4battleImg/잠깐1.png" />
    <img id="talk01" class="d-none" src="4battleImg/잠깐2.png" />
    <img id="talk0" class="d-none" src="4battleImg/talk0.png" />

    <img id="talk2" class="d-none" src="4battleImg/talk2.png" />
    <img id="talk3" class="d-none" src="4battleImg/talk3.png" />

    <img id="background" class="d-none" src="./4battleImg/background.png" />

    <!-- game NPC -->
    <img id="ceo" class="d-none" src="./4battleImg/ceoHappy.png" />

    <img id="spaceUp" class="d-none" src="./4battleImg/spaceup.png" />
