<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>app</title>
  <link rel="stylesheet" href="css/app.css">
  <script src="app.js" type="module" defer="defer"></script>
</head>

<body>
  <!-- ■■■■■■■■■■■■■■■■■■ 맵 ■■■■■■■■■■■■■■■■■■■■-->

  <img src="/images/townBg.png" id="map" class="d-none" />
  <!-- 식당 이미지 -->
  <img src="/images/rstrnt_0.png" id="rstrnt0" class="d-none" />
  <img src="/images/rstrnt_1.png" id="rstrnt1" class="d-none" />
  <img src="/images/rstrnt_2.png" id="rstrnt2" class="d-none" />

  <img src="/images/inRstrnt_0.png" id="inRstrnt0" class="d-none" />

  <img src="/images/inRstrnt_1.png" id="inRstrnt1" class="d-none" />
  <!-- 메뉴 선택 버튼 -->
  <button id="menuBtn0" class="menuBtn0">선택</button>
  <button id="menuBtn1" class="menuBtn1">선택</button>
  <button id="menuBtn2" class="menuBtn2">선택</button>
  <button id="menuBtn3" class="menuBtn3">선택</button>
  <button id="menuBtn4" class="menuBtn4">선택</button>
  <button id="menuBtn5" class="menuBtn5">선택</button>
  <button id="menuBtn6" class="menuBtn6">선택</button>
  <button id="S1-next" class="S1-next">다음</button>
  <!-- Scene_2~8 -->
  <img src="/images/inrstrnt_2.png" id="inRstrnt2" class="d-none" />

  <!-- Scene_9 : 평가 -->
  <img src="/images/inRstrnt_9.png" id="inRstrnt9" class="d-none">
  <form target="ifr" id="S9-form" class="d-none">
    <input type="number" id="S9-input" class="S9-input" placeholder="평가 금액을 입력해주세요">
    <input type="submit" value="평가" id="S9-submit" class="S9-submit">
  </form>
  <iframe name="ifr" style="display: none;"></iframe>
  <!-- Scene_10~17 -->
  <img src="/images/inrstrnt_10.png" id="inRstrnt10" class="d-none" />
  <img src="/images/inrstrnt_11.png" id="inRstrnt11" class="d-none" />
  <img src="/images/inrstrnt_12.png" id="inRstrnt12" class="d-none" />

  <img src="images/afterGame_0.png" id="afterGame0" class="d-none">

  <img id="rulebtn" class="d-none" src="3quizImg/rulebtn.png">

  <audio id="startBeep" src="3quizSound/click.wav"></audio>
  <audio id="countBeep" src="3quizSound/cdown.wav"></audio>
  <audio id="ruleBeep" src="3quizSound/rule.wav"></audio>

  <img id="background" class="d-none" src="./4battleImg/background.png" />

  <!-- girl -->
  <img id="girl" class="d-none" src="./4battleImg/girl.png" />

  <!-- game NPC -->
  <img id="ceo" class="d-none" src="./4battleImg/ceoHappy.png" />
  <img id="4user" class="d-none" src="./4battleImg/userHappy.png" />
  <img id="ceowin" class="d-none" src="./4battleImg/userHappy.png" />
  <img id="userwin" class="d-none" src="./4battleImg/ceoMad.png" />

  <img id="food" class="d-none" src="./4battleImg/onion.png" />
